<body>
  <!-- Navbar -->

      </ul>

  <!-- Contact Section -->
  <div class="container py-5">
    <h1 class="text-center mb-3">Contact Me</h1>
    <p class="text-center mb-5">Have a question or want to work together? Fill out the form below.</p>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form action="submit-form.php" method="POST" class="p-4 bg-white shadow rounded">
          
          <!-- Name -->
          <div class="mb-4 cishi">
            <label for="name" class="form-label d-flex align-items-center">
              <img src="images/person icon .png" alt="Name Icon" width="40" class="me-2" />
              Name
            </label>
            <input type="text" id="name" name="name" class="form-control" required />
          </div>

          <!-- Email -->
          <div class="mb-4 cishi">
            <label for="email" class="form-label d-flex align-items-center">
              <img src="images/email icon .png" alt="Email Icon" width="40" class="me-2" />
              Email
            </label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>

          <!-- Message -->
          <div class="mb-4 cishi">
            <label for="message" class="form-label d-flex align-items-center">
              <img src="images/message icon .png" alt="Message Icon" width="40" class="me-2" />
              Message
            </label>
            <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4 py-2">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-white text-dark text-center py-3 mt-5">

        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
